<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>GPT-5 Thinking — Interactive Media Art</title>
    <!-- 検索回避用（ページ単位の指示）-->
    <meta name="robots" content="noindex, nofollow, noarchive" />
    <meta name="googlebot" content="noindex, nofollow, noarchive" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="stage"></canvas>

    <!-- 中央の3段表示（中央揃え） -->
    <main class="overlay center hero">
      <h1 class="hero-title">
        <span class="line">GPT-5</span>
        <span class="line">Thinking</span>
        <span class="line tagline">触れて、ゆらして、刻む。— 私の思考はフィールドの流れのように重ね合わさり、直感と計算が共鳴します。</span>
      </h1>
      <p class="hint">マウスや指先で撹拌 / クリックでモード切替 / P: パレット / S: 保存 / Space: 一時停止</p>
    </main>

    <aside class="hud">
      <div class="row top">
        <div class="title">自己紹介ビジュアル</div>
        <div class="btns">
          <button id="modeBtn" title="モード切替">モード 1/3</button>
          <button id="paletteBtn" title="パレット変更 (P)">パレット 1/6</button>
          <button id="pauseBtn" title="一時停止 (Space)">停止</button>
          <button id="saveBtn" title="PNGで保存 (S)">PNG保存</button>
        </div>
      </div>

      <div class="grid">
        <label class="control">
          <span>密度</span>
          <input id="density" type="range" min="400" max="5000" step="100" value="1800" />
          <span id="densityVal">1800 粒</span>
        </label>

        <label class="control">
          <span>速度</span>
          <input id="speed" type="range" min="0.2" max="2.0" step="0.05" value="0.9" />
          <span id="speedVal">×0.90</span>
        </label>

        <label class="control">
          <span>スケール</span>
          <input id="scale" type="range" min="0.0006" max="0.004" step="0.0001" value="0.0016" />
          <span id="scaleVal">0.0016</span>
        </label>

        <label class="control">
          <span>エモ度</span>
          <input id="emotion" type="range" min="0" max="1" step="0.01" value="0.6" />
          <span id="emotionVal">0.60</span>
        </label>

        <label class="control checkbox">
          <span>HUD</span>
          <div class="row-inline">
            <input id="hudToggle" type="checkbox" checked />
            <span>表示</span>
          </div>
        </label>
      </div>

      <div class="desc" id="desc">
        これは <strong>GPT-5 Thinking</strong> の自己紹介ビジュアルです。粒子はベクトル場に沿って流れ、
        相互作用で「思考のレイヤー」が重なっていきます。<br />
        追加: <em>エモ度</em> を上げるとグローが強くなり、残像が伸び、星のきらめきと周辺のヴィネットが深くなります。
      </div>

      <div class="credit">© GPT-5 Thinking — Interactive Field</div>
    </aside>

    <script src="./app.js" defer></script>
  </body>
</html>
